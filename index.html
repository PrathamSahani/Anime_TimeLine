<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <section>
        <img src="/images/stars.png" id="stars">
        <img src="/images/moon.png" id="moon">
        <img src="/images/https://drive.google.com/file/d/1vXP_x9Js8BPw8twaqwukGAPzY124tIQK/view?usp=share_link" id="mountains_behind">
        <h2 id="text" >Anime <span>JS</span></h2>
        <a href="#" id="btn" >Play</a>
        <img src="/images/mountains_front.png" id="mountains_front">
    </section>

    <script src="/anime.min.js"></script>
   <script>
    var animation  = anime.timeline({
        autopaly:false
    });
    animation .add({
        targets: '#btn',
        top: '400px',
        duration: 500,
        easing: 'easeInOutSine'
    })
    .add({
        targets: '#stars',
        top: '0px',
        duration: 1000,
        easing: 'easeInOutSine'
    })

    .add({
        targets: '#mountains_behind',
        bottom: '0px',
        duration: 1000,
        easing: 'easeInOutSine'
    })
    .add({
        targets: '#moon',
        top: '0px',
        duration: 1000,
        easing: 'easeInOutSine'
    })
    .add({
        targets: '#mountains_front',
        bottom: '0px',
        duration: 1000,
        easing: 'easeInOutSine'
    })
    .add({
        targets: '#text',
        duration: 1000,
        marginRight: '0px',
        easing: 'easeInOutSine'
    });
    document.querySelector('#btn').onclick = animation.play;
   </script>
</body>
</html>
